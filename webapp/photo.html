<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>上传</title>
    <script type="text/javascript" src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
</head>

<body>
    <form name="form" id="form">
        <input type="file" id="photo" name="file" />
    </form>
    <script type="text/javascript">
        $("#photo").on("change", function () {
            var formData = new FormData(document.getElementById("form"));
            formData.append("u_Id","13800000000");
            $.ajax({
                url: 'http://121.199.52.79:8080/farm_grape/index.php/login/upload_photo', //用于文件上传的服务器端请求地址
                dataType: 'json', 
                data: formData,
                type: "post",
                cache: false,
                processData: false,
                contentType: false,
                success: function (data, status) 
                {
                    console.log(data)
                },
                error: function (data, status, e) 
                {
                    // alert(e);
                    console.log(data)
                }
            })
        })
    </script>
</body>

</html>
