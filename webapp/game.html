<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>葡萄果园demo</title>
    <link href="css/game.css" rel="stylesheet" type="text/css">
    <script src="dist/template.js"></script>
    <script type="text/javascript" src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
</head>

<body>

    <div class="game-container">
        <div class="game-topbar">
            <div class="gamenav-main">
                <a href="javascript:;" class="gylink"></a>
                <a href="javascript:;" class="hylink"></a>
                <a href="javascript:;" class="jylink"></a>
                <a href="javascript:;" class="jflink"></a>
                <a href="javascript:;" class="yxlink"></a>
                <a href="javascript:;" class="grlink"></a>
                <a href="javascript:;" class="lxlink"></a>
            </div>
        </div>
        <div class="game-main">
            <div class="game-leftbar" id="gameUser"></div>
            <div class="game-wrap">
                <div class="ld1 zero"></div>
                <div class="ld2 zero"></div>
                <div class="ld3 zero"></div>
                <div class="ld4 zero"></div>
                <div class="ld5 zero"></div>
                <div class="hj1 zero"></div>
                <div class="hj2 zero"></div>
                <div class="hj3 zero"></div>
                <div class="hj4 zero"></div>
                <div class="hj5 zero"></div>
                <div class="td1 zero"></div>
                <div class="td2 zero"></div>
                <div class="td3 zero"></div>
                <div class="td4 zero"></div>
                <div class="td5 zero"></div>
            </div>
            <div class="game-mode"></div>
            <div class="game-bottombar">
                <div class="chutou"></div>
                <div class="guaputao"></div>
                <div class="zhaiputao"></div>
            </div>
        </div>
        <div class="game-rightbar"></div>
    </div>

    <script id="gameMessage" type="text/html">
                <div class="user-info">
                    <div class="game-user">
                        <img class="user-img" src={{u_photo}} width="40" height="40" />
                        <div class="user-id">ID:{{u_id}}</div>
                    </div>
                    <div class="game-level">
                        <div class="user-level">等级：{{rank}}</div>
                        <div class="user-money">{{property}}</div>
                    </div>
                </div>
                <div class="game-plant">
                    <div class="plant-num">种植：10000</div>
                    <div class="plant-list">
                        <div class="tudi-type">黑土地</div>
                        <div class="plant-all">葡萄树*2=600</div>
                        <div class="plant-grape">葡萄=100</div>
                    </div>
                    <div class="plant-list">
                        <div class="tudi-type">金土地</div>
                        <div class="plant-all">葡萄树*2=2000</div>
                        <div class="plant-grape">葡萄=100</div>
                    </div>
                    <div class="plant-list">
                        <div class="tudi-type">智慧土地</div>
                        <div class="plant-all">葡萄树*2=4000</div>
                        <div class="plant-grape">葡萄=100</div>
                    </div>
                    <div class="game-money">
                        <div class="money-num">累计收益：6000</div>
                        <div class="money-list">
                            <div class="money-type">葡萄仓库</div>
                            <div class="money-all">3000</div>
                        </div>
                        <div class="money-list">
                            <div class="money-type">葡萄种子</div>
                            <div class="money-all">100</div>
                            <a href="javascript:;" class="money-change">兑换</a>
                        </div>
                        <div class="money-list">
                            <div class="money-type">当日收益葡萄</div>
                            <div class="money-all">1000</div>
                        </div>
                        <div class="money-list">
                            <div class="money-type">累计收益葡萄</div>
                            <div class="money-all">1000</div>
                        </div>
                    </div>
                </div>
                <div class="game-integral">
                    <div class="integral-num">积分：50000</div>
                    <div class="animal">
                        <div class="animal-list">
                            <div class="animal-tit">智慧卫士*4</div>
                            <div class="animal-qishi"></div>
                        </div>
                        <div class="animal-list">
                            <div class="animal-tit">智慧狗</div>
                            <div class="animal-dog"></div>
                        </div>
                        <div class="animal-list">
                            <div class="animal-tit">火麒麟</div>
                            <div class="animal-qilin"></div>
                        </div>
                    </div>
                </div>
    </script>
<script>
    var guData;
    $.post(
        "http://121.199.52.79:8080/farm_grape/index.php/farm/farm_msg",
        {
            u_id: "uid",
            username: "123",
            rank: "1",
            property: "12234",
            al_plant: "123",
        },
        function (data) {
            guData = data;
            console.log(guData)
        }
    )
    var html = template('gameMessage', guData);
    document.getElementById('gameUser').innerHTML = html;
</script>
<script type="text/javascript" src="js/game.js"></script>

</body>

</html>
